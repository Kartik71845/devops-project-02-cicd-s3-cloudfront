name: Deploy Static Website (S3 + CloudFront)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
      CF_DISTRIBUTION: ${{ secrets.CF_DISTRIBUTION_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Prepare Files
      - name: Prepare Deployment Directory
        run: |
          echo "Preparing files for deployment..."
          mkdir -p deploy/
          cp index.html deploy/
          cp styles.css deploy/
          cp script.js deploy/
          ls -la deploy
          echo "Files ready for sync."

      # Step 4: Sync website files to S3 (USING THE DEDICATED AWS CLI ACTION)
      # This replaces the problematic 'run: aws s3 sync...' block.
      - name: Sync Website Files to S3 Bucket
        uses: aws-actions/aws-cli@v0.1.0 # Use the dedicated action
        with:
          # Note: The 'aws' prefix is omitted here.
          cmd: s3 sync deploy/ s3://${{ env.S3_BUCKET }} --delete
        
      # Step 5: Invalidate CloudFront Cache
      # Using the 'run:' block is generally fine for single commands like this.
      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CF_DISTRIBUTION }} --paths "/*"
