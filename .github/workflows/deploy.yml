name: Deploy Website (S3 + CloudFront)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Configure AWS Creds
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Install AWS CLI v2
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscli.zip"
        unzip awscli.zip
        sudo ./aws/install --update

    - name: Prepare deploy folder
      run: |
        mkdir -p deploy
        cp index.html deploy/
        cp styles.css deploy/
        cp script.js deploy/
        ls -la deploy

    # --- NO LOOPS, NO DELETE FLAG, NO WRAPS ---
    - name: Clean bucket manually (S3 commands only)
      run: |
        aws s3 rm s3://${{ secrets.S3_BUCKET_NAME }}/index.html || true
        aws s3 rm s3://${{ secrets.S3_BUCKET_NAME }}/styles.css || true
        aws s3 rm s3://${{ secrets.S3_BUCKET_NAME }}/script.js || true

    - name: Upload files (pure S3 commands)
      run: |
        aws s3 cp deploy/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html
        aws s3 cp deploy/styles.css s3://${{ secrets.S3_BUCKET_NAME }}/styles.css
        aws s3 cp deploy/script.js s3://${{ secrets.S3_BUCKET_NAME }}/script.js

    - name: Verify upload
      run: |
        aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/

    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} \
          --paths "/*"
